<body style="background-color: grey;">
    <div class="container">
        <h1>BMI Calculater</h1>
        <form>
            <p><lable>Height in CM :</lable><input type="text" id="height"/></p>
            <p><lable>Weight in CM :</lable><input type="text" id="weight"/></p>
            <button>Calculater</button>

            <div id="weight-gudie">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.</p>
                <p>Normal Range = 18.6 and 24.9</p>

            </div>
        </form>
    </div>
